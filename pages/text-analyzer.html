<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
        <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton">Analyze Text</button>

        <div id="results">
            <h2>Analysis Results</h2>
            <p id="letterCount">Letters: 0</p>
            <p id="wordCount">Words: 0</p>
            <p id="spaceCount">Spaces: 0</p>
            <p id="newlineCount">Newlines: 0</p>
            <p id="specialSymbolCount">Special Symbols: 0</p>

            <h3>Pronouns Count</h3>
            <ul id="pronounsCount"></ul>

            <h3>Prepositions Count</h3>
            <ul id="prepositionsCount"></ul>

            <h3>Indefinite Articles Count</h3>
            <ul id="articlesCount"></ul>
        </div>
    </div>

    <script src="../js/text-analyzer.js"></script>
</body>
</html>
